<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Crate Videos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #3498db;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        p {
            margin: 0 0 20px;
            font-size: 1.2em;
        }
        h2 {
            color: #e74c3c;
            margin: 20px 0 10px;
            font-size: 1.8em;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #3498db;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PC Crate Videos</h1>
        <p>Discover the latest in PC builds, reviews, and tutorials! Watch, learn, and get inspired by the best content from PC Crate.</p>
        <h2>MP4 Video</h2>
        <video controls>
            <source src="Let's Un-Crate this PC!.mp4" type="video/mp4">
            Your browser does not support the MP4 video format.
        </video>
        <h2>OGG Video</h2>
        <video controls>
            <source src="ezyZip.ogg" type="video/ogg">
            Your browser does not support the OGG video format.
        </video>
        <h2>WebM Video</h2>
        <video controls>
            <source src="Let's Un-Crate this PC!.webm" type="video/webm">
            Your browser does not support the WebM video format.
        </video>
    </div>
</body>
</html>
